<!DOCTYPE html>
<html>
    <head>
        <title>Health Advisor</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Oxanium|Simonetta&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Health Advisor</h1>
        </header>
        <main>
            <h3>Add daily estimated information in terms of calories and workout done!</h3>
            <div class="input">
                <div class="left">
                    <div class="display-left">
                        <table class="table-left">
                            <tr>
                                <th>Dish Name</th>
                                <th>Calories</th>
                            </tr>
                        </table>
                    </div>
                    <form id="form1">
                        <label for="dish">Dish</label>
                        <input id="dish" name="dish" type="text">
                        <br>
                        <br>
                        <label for="dish-cal">Calories Gained</label>
                        <input id="dish-cal" type="number" name="calories" maxlength="9999">
                        <br>
                        <br>
                        <button type="submit" id="btn1">ADD</button>
                    </form>
                </div>
                <div class="right">
                    <div class="display-right">
                        <table class="table-right">
                            <tr>
                                <th>Exercise</th>
                                <th>Calories Burned</th>
                            </tr>
                        </table>
                    </div>
                    <form id="form2">
                        <label for="exercise">Exercise</label>
                        <select id="exercise">
                            <option value="cycling">Cycling</option>
                            <option value="jogging">Jogging</option>
                            <option value="swimming">Swimming</option>
                            <option value="walking">Walking</option>
                            <option value="workout">Workout</option>
                        </select>
                        <br>
                        <br>
                        <label for="gender">Gender</label>
                        <select id="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                        <br>
                        <br>
                        <button type="submit" id="btn2">ADD</button>
                    </form>
                </div>
            </div>
            <div class="output">
                <div class="submit-all">
                    <button id="btn3">SUBMIT</button>
                </div>
                <div class="info">

                </div>
            </div>
        </main>
    </body>
    <script type="text/javascript" src="index.js"></script>
</html>
